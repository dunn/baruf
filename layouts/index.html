<!DOCTYPE html>
<html class="home" lang="en">
<head>
  {{ partial "meta.html" . }}
  {{ partial "assets.html" . }}
  <title>Baruffio: a blog about Harry Potter</title>
</head>
<body>

<header class="page-header" role="banner">
<h1>Baruffio</h1>
<h2 class="slogan">a blog about <em>Harry Potter</em></h2>
</header>

<main role="main">
{{ partial "pre.html" . }}

<div class="secondary">
{{ partial "who.html" . }}
</div>

<section id="content-start" class="primary index">
{{ range .Data.Pages }}
	{{ .Render "summary" }}
{{ end }}
</section>

</main>
{{ partial "footer.html" . }}
</body>
</html>
