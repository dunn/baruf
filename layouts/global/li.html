	<li>
		<h4 class="list title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
		<p class="list date"><time datetime="{{ .Date }}">{{ .Date.Format "2 January 2006" }}</time></p>
		<p class="list description">{{ .Description }}</p>
		{{ if isset .Params "tags" }}
		<p class="tags">Tagged:
		{{ range .Params.tags }}
		 	<a class="tag" href="/tags/{{ . | urlize }}">{{ . }}</a>
		{{end}}
		</p>
		{{ end }}
    </li>
