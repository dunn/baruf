<p>
{{ if isset .Params "a" }} By {{ range .Params.a }}<a href="/a/{{ . | urlize }}">{{ . }}</a>{{ end }}{{ end }}
	 Posted
	{{ if isset .Params "t" }}
	 in <span class="tags">{{ range .Params.t }}
	 	<a class="tag" href="/t/{{ . | urlize }}">{{ . }}</a>
	{{end}}</span>
	{{ end }}
 on <time datetime="{{ .Date }}">{{ .Date.Format "2 January 2006" }}</time>.</p>
