<p>
{{ if isset .Params "author" }} By {{ if isset .Params "authorlink" }}<a href="{{ .Params.authorlink }}">{{ end }}
	{{ .Params.author }}{{ if isset .Params "authorlink" }}</a>.{{ end }}{{ end }}
	 Posted
	{{ if isset .Params "t" }}
	 in <span class="tags">{{ range .Params.t }}
	 	<a class="tag" href="/t/{{ . | urlize }}">{{ . }}</a>
	{{end}}</span>
	{{ end }}
